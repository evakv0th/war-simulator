name: test + lint
run-name: ${{ github.actor }} is testing his jest
on: [push]
jobs:
  run-defined-unit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm ci
      - run: npm test
      - run: npm run lint
